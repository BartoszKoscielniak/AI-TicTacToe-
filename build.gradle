plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = "16"
}
mainClassName = 'Main'

repositories {
    mavenCentral()
}

dependencies {

}